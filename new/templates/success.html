<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/success.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>Emails Table</title>
    </head>
    <body>
        <center>
            {% with messages = get_flashed_messages() %}
                {% if messages %}                    
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1>Email Addresses Entered</h1>
            <table class="table table-bordered">
                <tbody>
                        {%-for email in emails-%}
                            <tr>
                                <td>{{email['email']}}</td>
                                <td>{{email['created_at'].strftime('%Y/%m/%d %I:%M:%S %p')}}</td>
                                <td><a href ="delete/{{email['id']}}">Delete</a></td>
                            </tr>
                        {%-endfor-%}    
                </tbody>
              </table>
              <a href='/'>Back</a>
        </center>
    </body>
</html>
