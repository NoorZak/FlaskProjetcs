<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock -paper-scissors game assignment</title>
</head>
<body><center>
    <img src="{{ url_for('static', filename='rock.png') }}"><img src="{{ url_for('static', filename='paper.png') }}"><img src="{{ url_for('static', filename='scissors.png') }}">
    <form method="post" action="/game">
        <select id="game" name="game">
            <option value="rock">rock</option>
            <option value="paper">paper</option>
            <option value="scissors">scissors</option>
        </select>
        <input type="submit" value="GO!">

    </form>
    <div class ="result"></div>

    <p>U picked {{you}} and computer picked{{comp}} and the result is {{result}} <p>

 <table >
    <thead>
      <tr>
          <th>Status</th>
          <th>Count</th>
      </tr>

      </thead>
    <tbody>

      <tr>
          <td>wins : {{ win }}</td>
      </tr>

      <tr>
         <td>loses : {{ lose }}</td>
      </tr>

      <tr>
         <td>tie : {{ tie }}</td>
      </tr>

    </tbody>
  </table>

</center>
</body>
</html>
