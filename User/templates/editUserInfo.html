<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Edit User {{id}}</h1>
        <h2><a href="/">Home</a> </h2>

        <form action="/editUserInfo/{{id}}" method="post">
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" name="email" class="form-control" id="Email"placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" name="fname" class="form-control" id="FirstName" placeholder="First Name">
          </div>
             <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" name="lname"class="form-control" id="LastName" placeholder="Last Name">
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
            <a class="btn btn-dark" href="/show/{{id}}" role="button">Show User</a>
        </form>
    </div>

</body>
</html>
